<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Malayalam' rel='stylesheet'>
    <title>Конвертер валют</title>
</head>

<body>
    <div class="convertor" name="convertorBlock">
        <div class="block" name="my-сurrency">
            <div class="currency-like">У меня есть</div>
            <div class="country-currency">
                <div class="currency-name rub active">RUB</div>
                <div class="currency-name usd">USD</div>
                <div class="currency-name eur">EUR</div>
            </div>
            <div class="count">
                <input maxlength="13" value="5000" type="text" data-reverse="false" class="amount">
                <div class="currency-to-one">1 RUB = 0.0164 USD</div>
            </div>
        </div>
        <div class="switcher" name="switch-сurrency"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.2 489.2"
                style="enable-background:new 0 0 489.2 489.2;" xml:space="preserve">
                <g>
                    <g>
                        <path d="M365.55,485.6c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l94.5-94.5c4.8-4.8,4.8-12.5,0-17.3l-94.5-94.5
                   c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l73.6,73.6H20.35c-6.8,0-12.3,5.5-12.3,12.3s5.5,12.3,12.3,12.3h418.8l-73.6,73.5
                   C360.75,473.1,360.75,480.9,365.55,485.6z" />
                        <path d="M106.25,3.6l-94.5,94.5c-4.8,4.8-4.8,12.5,0,17.3l94.5,94.5c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6
                   c4.8-4.8,4.8-12.5,0-17.3L50.05,119h418.8c6.8,0,12.3-5.5,12.3-12.3s-5.5-12.3-12.3-12.3H49.95l73.6-73.5c4.8-4.8,4.8-12.5,0-17.3
                   S110.95-1.2,106.25,3.6z" />
                    </g>
                </g>
            </svg></div>
        <div class="block" name="other-сurrency">
            <div class="currency-like">Хочу приобрести</div>
            <div class="country-currency">
                <div class="o-currency-name o-rub">RUB</div>
                <div class="o-currency-name o-usd active">USD</div>
                <div class="o-currency-name o-eur">EUR</div>
            </div>
            <div class="count">
                <input maxlength="13" class="recalculation" type="text" data-reverse="false" value="82.0974" >
                <div class="currency-to-one">1 USD = 60.9033 RUB</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/textFilter.js"></script>
</body>

</html>
